name: CI - Playwright

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Installs Playwright browsers & required OS dependencies
      - name: Install Playwright
        uses: microsoft/playwright-github-action@v1

      # Run tests (emit HTML + JUnit)
      - name: Run Playwright tests
        run: npx playwright test --reporter=line,junit,html
        env:
          PLAYWRIGHT_JUNIT_OUTPUT: test-results/junit.xml
          # Add your env here, e.g. BASE_URL or API keys via secrets:
          # BASE_URL: ${{ vars.BASE_URL }}
          # API_KEY: ${{ secrets.API_KEY }}

      # Always upload reports/artifacts
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload test artifacts (JUnit, traces, videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results
            playwright-report/data
