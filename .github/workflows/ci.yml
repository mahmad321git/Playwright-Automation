name: CI - Playwright
on:
  push: { branches: [ master ] }
  pull_request: { branches: [ master ] }
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install NPM deps
        run: npm ci

      # ðŸ‘‰ NEW: install browsers + OS packages using CLI (recommended)
      - name: Install Playwright browsers + system deps
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test --reporter=line,html
        # add env here if needed:
        # env:
        #   BASE_URL: ${{ vars.BASE_URL }}

      # Upload artifacts only if they exist (tests might abort earlier)
      - name: Upload HTML report
        if: always() && hashFiles('playwright-report/index.html') != ''
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test artifacts
        if: always() && (hashFiles('test-results/**') != '' || hashFiles('playwright-report/data/**') != '')
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results
            playwright-report/data
